<div>
    <form #todo="ngForm" (ngSubmit)="addNewTodo(todo)">
        <!--Text Field-->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Description" name="description" required ngModel>
        </mat-form-field>
        <br>  
          <!--Radio Button-->
        <mat-radio-group name="priority" labelPosition='before' ngModel> Priority:
            <mat-radio-button value="high">High</mat-radio-button>
            <mat-radio-button value="medium">Medium</mat-radio-button>
            <mat-radio-button value="low">Low</mat-radio-button>
        </mat-radio-group> 
        <br>  
        <!--Date Field-->
        <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="datepicker" placeholder="Due Date" ngModel name="duedate">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <br>
          <!--Submit Button-->
        <button mat-raised-button color="primary" [disabled]="todo.invalid">
            <i class="material-icons">add_circle_outline</i>
            <span>Add</span>
        </button>
    </form>
</div>
